<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
    <title>Slide</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">chevron_left</button>
            <div class="image-list">
                <img src="images/1.jpg" alt="img1" class="image-item">
                <img src="images/2.jpg" alt="img2" class="image-item">
                <img src="images/3.jpg" alt="img3" class="image-item">
                <img src="images/4.jpg" alt="img4" class="image-item">
                <img src="images/5.jpg" alt="img5" class="image-item">
                <img src="images/6.jpg" alt="img6" class="image-item">
                <img src="images/7.jpg" alt="img7" class="image-item">
                <img src="images/8.jpg" alt="img8" class="image-item">
                <img src="images/9.jpg" alt="img9" class="image-item">
                <img src="images/10.jpg" alt="img10" class="image-item">
            </div>
            <button id="next-slide" class="slide-button material-symbols-rounded">chevron_right</button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>
</html>
